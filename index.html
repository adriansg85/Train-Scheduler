<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons and Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Ubuntu" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <header>
        <nav class="indigo" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo">Train Times</a>
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="readme.html">Readme</a></li>
                </ul>

                <ul class="sidenav" id="nav-mobile">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="readme.html">Readme</a></li>

                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <br>
            <div class="row section blue-grey lighten-5">
                <div class="col s12 m12 l12">
                    <div class="center-align">
                        <h1>World Train Times</h1>
                        <p>Add the trains you wish</p>
                    </div>
                </div>
            </div>
            <div class="row section">
                <div class="col s12 m12 l12">
                    <div>
                        <table class="responsive-table striped col s12 m12 l12">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-table" class="center-align">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row section">
                <div class="col s12 m12 l12">
                    <div>
                        <form>
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input placeholder="Midnight Express" id="name-input" type="text" class="validate">
                                    <label for="name-input">Train Name</label>
                                </div>
                                <div class="input-field col s12 m6 l6">
                                    <input placeholder="London" id="dest-input" type="text" class="validate">
                                    <label for="dest-input">Destination</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input placeholder="17:36" id="time-input" type="text" class="validate">
                                    <label for="time-input">First Train Time (HH:mm - Military Time)</label>
                                </div>
                                <div class="input-field col s12 m6 l6">
                                    <input placeholder="30" id="freq-input" type="text" class="validate">
                                    <label for="freq-input">Frequency (Min)</label>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col s12 m12 l12 right-align">
                                    <button type="submit" class="btn btn-default waves-effect indigo" id="add-user">Submit
                                        <i class="material-icons right">send</i></button>

                                </div>

                            </div>
                            <br>
                            <br>
                            <br>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="indigo">
        <div class="footer-copyright">
            <div class="container">
                <p>Train Scheduler &copy;</p>
            </div>
        </div>
    </footer>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/materialize.js"></script>
<script src="assets/javascript/init.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
